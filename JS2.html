<!DOCTYPE html>
<html>
<head>
    <title>Sort Letters</title>
</head>
<body>
    <h1>Sort Letters in Alphabetical Order</h1>
    <form id="sortForm">
        <label for="inputString">Enter a string: </label>
        <input type="text" id="inputString" required>
        <button type="button" onclick="sortString()">Sort</button>
    </form>
    <p id="result"></p>

    <script>
        function sortString() {
            
            const inputString = document.getElementById("inputString").value;

            
            const sortedString = inputString.split("").sort().join("");

            
            document.getElementById("result").textContent = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
