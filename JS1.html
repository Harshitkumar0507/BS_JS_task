<!DOCTYPE html>
<html>
<head>
    <title>Reverse Number</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <form id="reverseForm">
        <label for="number">Enter a number: </label>
        <input type="number" id="number" required>
        <button type="button" onclick="reverseNumber()">Reverse</button>
    </form>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            
            const inputValue = document.getElementById("number").value;

        
            if (!isNaN(inputValue)) {
              
                const reversedNumber = Number(inputValue.toString().split("").reverse().join(""));
                
                
                document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
            } else {
                
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
